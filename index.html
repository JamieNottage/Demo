<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
        />
        <title>Document</title>
    </head>
    <body>
        <div class="container bg-danger text-center pb-3">
            <h1 class="pt-3 pb-3">Login</h1>

            <p>Jamie was here</p>

            <div
                class="m-auto col-lg-4 col-md-5 col-sm-6 col-xs-7 bg-dark text-white ps-4 pe-4 rounded"
            >
                <i class="fas fa-user p-3" style="font-size: 48px"></i>
                <h5>Welcome</h5>
                <p>Sign in by entering the information below</p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"
                            ><i class="fas fa-user"></i
                        ></span>
                    </div>
                    <input
                        type="text"
                        class="form-control form-control-sm"
                        placeholder="Username"
                    />
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <input
                        type="text"
                        class="form-control form-control-sm"
                        placeholder="Password"
                    />
                </div>
                <div class="pb-3">
                    <button class="btn btn-info mb-3">Login</button>
                </div>
            </div>
        </div>
    </body>
</html>
